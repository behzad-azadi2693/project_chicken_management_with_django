{% extends 'base.html' %}
{% load static %}

{% block one %} صفحه ورود به سایت {% endblock %}
{% block tow %} لطفا نام کاربری و پسورد خود را در زیر وارد کنید {% endblock %}

{% block body %}
		<!-- Page content -->
		<main>
			<div class="container-fluid px-0">
				<div class="mx-auto tm-content-container">					
					<div class="row mt-3 mb-5 pb-3">					
					</div>
                    <div class="mx-auto pb-3 tm-about-text-container px-3">
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-lg-6 mb-5">
                                <form id="contact-form" action="" method="POST" class="tm-contact-form">
                                    {% csrf_token %}
                                    {% for field in form %}
                                        <div class="form-group">
                                            <label style="direction:rtl; float:right"> {{field.label}}: </label>
                                            {{field}}
                                            <h5 style="color:tomato">{{ field.errors }}</h5> <br>
                                        </div>
                                    
                                    {% endfor %}
                                  <div class="form-group mb-0">
                                    <button type="submit" style='float:left' class="btn btn-primary rounded-0 d-block ml-auto mr-0 tm-btn-animate tm-btn-submit tm-icon-submit"><span>ورود به سایت</span></button>
                                  </div>
                                </form>    
                            </div>
                            
                        </div>  
                    </div>                                      			
				</div>
			</div>
		</main>
{% endblock %}
